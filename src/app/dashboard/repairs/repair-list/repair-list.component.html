<table>
  <tr *ngFor="let repair of repairs">
    <td>
      <span *ngIf="!repairsToEdit.get(repair.id)">{{repair.name}}</span>
      <input #repairNameInput [hidden]="!repairsToEdit.get(repair.id)" [value]="repair.name">
    </td>
    <td>
      <span *ngIf="!repairsToEdit.get(repair.id)" style="color: orange" (click)="repairsToEdit.set(repair.id, true)">edytuj</span>
      <span *ngIf="repairsToEdit.get(repair.id)" style="color: green" (click)="saveRepair(repair.id, repairNameInput.value)">zapisz</span>
    </td>
    <td>
      <span style="color: red" *ngIf="repairsToEdit.get(repair.id)" (click)="repairsToEdit.set(repair.id, false);">anuluj</span>
      <span style="color: red;" *ngIf="!repairsToEdit.get(repair.id)" (click)="openDeleteRepairConfirmationDialog(repair)">usu≈Ñ</span>
    </td>
  </tr>
  <tr>
    <td>
      <input #newRepairNameInput type="text">
    </td>
    <td>
      <span style="color: green" (click)="saveRepair(null, newRepairNameInput.value); newRepairNameInput.value = '';">zapisz</span>
    </td>
  </tr>
</table>
